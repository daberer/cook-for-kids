<!DOCTYPE html>
<html>

<head>
  {% load static %}
  {# Load the tag library #}
  {% load bootstrap5 %}
  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <style>
    .button-container {
        width: 20%;
        margin: 0 auto; /* Center the buttons container */
    }
    .btn {
        width: 100%;
    }
    .image-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .image-container img {
        max-width: 70%;
        height: auto;
    }
</style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <div class="container my-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mb-4">Cook-for-kids navigate</h1>
            <div class="button-container d-grid gap-3">
                <a href="admin/" class="btn btn-primary">Admin Page</a>
                <a href="start/" class="btn btn-danger">Start</a>
                <a href="addholidays/" class="btn btn-success">Add Holidays</a>
                <a href="setup-month/" class="btn btn-warning">Setup Month</a>
            </div>
        </div>
    </div>
    <div class="image-container">
      <img src="{% static 'images/pot.png' %}" alt="Pot Image">
    </div>
</div>
</body>
</html>
