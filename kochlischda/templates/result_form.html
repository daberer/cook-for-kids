{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 col-md-4">
        {{ resulttable1|safe }}
      </div>
      <div class="col-6 col-md-4">
        {{ resulttable2|safe }}
      </div>
      <div class="col-6 col-md-4">
        {{ resulttable3|safe }}
      </div>
    </div>
  </div>
  <div class="buttonHolder">
    <form id="swapForm" action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.df_number }}
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <input type="hidden" id="swapData" name="swapData" value="">
    </form>
  </div>

  <script>
    let selectedCell = null;

    $(document).ready(function() {
      $('td').on('click', function() {
        if (selectedCell) {
          const selectedCellContent = selectedCell.html();
          const currentCellContent = $(this).html();

          selectedCell.html(currentCellContent);
          $(this).html(selectedCellContent);

          selectedCell.removeClass('selected');
          selectedCell = null;

          saveSwapData();
        } else {
          selectedCell = $(this);
          selectedCell.addClass('selected');
        }
      });

      function saveSwapData() {
        const tables = $('table.dataframe');
        let data = {
          df1: [],
          df2: [],
          df3: []
        };

        tables.each(function(index) {
          const rows = $(this).find('tr');
          rows.each(function() {
            const cell = $(this).find('td:first'); // Only get the first column
            if (cell.length > 0) {
              if (index === 0) data.df1.push(cell.html());
              if (index === 1) data.df2.push(cell.html());
              if (index === 2) data.df3.push(cell.html());
            }
          });
        });

        $('#swapData').val(JSON.stringify(data));
      }
    });
  </script>
</body>

</html>
