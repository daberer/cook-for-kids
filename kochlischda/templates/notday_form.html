<div id=id_long_desc>
    <div class="container">
        <h1 class="header">Setup month</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.year }}
            </div>
            <div class="form-group">
                {{ form.month }}
            </div>
            <div class="form-group">
                {{ form.kid }}
            </div>
            <div class="form-group">
                {{ form.dates }}
            </div>
            <div class="form-group">
                {{ form.dishes_this_month }}
            </div>
            <div class="form-group">
                {{ form.wishdays }}
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
